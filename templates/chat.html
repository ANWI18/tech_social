<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with @{{ receiver[0] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            background: radial-gradient(circle at top right, #1e1b4b, #020617); 
            color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            min-height: 100vh;
        }

        .chat-container { max-width: 600px; margin: 50px auto; }

        .chat-box { 
            height: 500px; 
            overflow-y: auto; 
            background: rgba(30, 41, 59, 0.4); 
            backdrop-filter: blur(15px);
            border-radius: 30px; 
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        /* Custom Scrollbar */
        .chat-box::-webkit-scrollbar { width: 6px; }
        .chat-box::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        .msg { 
            margin-bottom: 12px; 
            padding: 12px 18px; 
            border-radius: 20px; 
            max-width: 75%; 
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .sent { 
            background: linear-gradient(135deg, #6366f1, #a855f7); 
            align-self: flex-end; 
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .received { 
            background: #334155; 
            align-self: flex-start; 
            border-bottom-left-radius: 4px;
        }

        .delete-link {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 1.1rem;
            line-height: 1;
            transition: 0.2s;
        }

        .delete-link:hover { color: #fb7185; }

        .input-area {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 20px;
            padding: 10px 15px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-control { background: transparent !important; border: none !important; color: white !important; }
        .form-control:focus { box-shadow: none; }

        .btn-send { 
            background: #6366f1; 
            border: none; 
            border-radius: 15px; 
            padding: 8px 20px; 
            font-weight: bold; 
            transition: 0.3s;
        }
        .btn-send:hover { background: #4f46e5; transform: scale(1.05); }
    </style>
</head>
<body>

<div class="container chat-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h3 class="text-info fw-bold mb-0">@{{ receiver[0] }}</h3>
            <span class="small text-secondary">Active Squad Member</span>
        </div>
        <a href="/" class="btn btn-outline-light btn-sm rounded-pill px-3">← Exit</a>
    </div>

    <div class="chat-box" id="chatBox">
        {% for c in chats %}
            <div class="msg {% if c[0] == session['user_id'] %}sent{% else %}received{% endif %}">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="me-3">{{ c[1] }}</span>
                    
                    {% if c[0] == session['user_id'] %}
                        <a href="/delete_message/{{ c[2] }}/{{ receiver_id }}" 
                           class="delete-link" 
                           onclick="return confirm('Delete this message?')">×</a>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>

    <div class="input-area">
        <form method="POST" id="msgForm" class="d-flex gap-2">
            <input name="message" id="messageInput" class="form-control" placeholder="Write a message..." required autocomplete="off">
            <button type="submit" class="btn btn-send text-white">Send</button>
        </form>
    </div>
</div>

<script>
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    
    // Always start at the bottom
    chatBox.scrollTop = chatBox.scrollHeight;

    // Smart Refresh: Only refresh if user is NOT typing
    let isTyping = false;
    messageInput.addEventListener('focus', () => isTyping = true);
    messageInput.addEventListener('blur', () => isTyping = false);

    setInterval(function(){
        if(!isTyping && messageInput.value.length === 0) {
            location.reload();
        }
    }, 8000); // Refreshes every 8 seconds if idle
</script>

</body>
</html>
