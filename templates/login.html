<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TechSocial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #020617);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden;
        }

        /* The Glass Card */
        .login-container {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 30px;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-control {
            background: rgba(15, 23, 42, 0.6) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            border-radius: 15px;
            padding: 12px 20px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.3);
            border-color: #60a5fa !important;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn-login {
            background: linear-gradient(90deg, #6366f1, #a855f7);
            border: none;
            color: white;
            font-weight: 700;
            padding: 14px;
            border-radius: 15px;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(168, 85, 247, 0.4);
            color: white;
        }

        .footer-links {
            margin-top: 25px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .footer-links a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
        }

        /* Small background decoration */
        .orb {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(99, 102, 241, 0.15);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="orb" style="top: 10%; left: 10%;"></div>
    <div class="orb" style="bottom: 10%; right: 10%;"></div>

    <div class="login-container">
        <div class="logo-text">TECHSOCIAL</div>
        <p class="mb-4 text-secondary">Connect with the squad.</p>
        
        <form method="POST">
            <input name="username" type="text" class="form-control" placeholder="Username" required autocomplete="off">
            <input name="password" type="password" class="form-control" placeholder="Password" required>
            
            <button type="submit" class="btn btn-login">Login to Dashboard</button>
        </form>

        <div class="footer-links">
            Don't have an account? <a href="/register">Join the team</a>
        </div>
    </div>

</body>
</html>
