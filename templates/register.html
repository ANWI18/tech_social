<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: radial-gradient(circle at top right, #1e1b4b, #020617); 
            color: white; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            font-family: sans-serif;
        }
        .register-card { 
            background: rgba(30, 41, 59, 0.5); 
            backdrop-filter: blur(10px);
            border-radius: 30px; 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 40px; 
            width: 100%; 
            max-width: 450px; 
            margin: auto; 
        }
        .form-control { 
            background: rgba(0,0,0,0.2) !important; 
            color: white !important; 
            border: 1px solid rgba(255,255,255,0.1) !important; 
        }
        .btn-reg { 
            background: linear-gradient(135deg, #6366f1, #a855f7); 
            border: none; 
            font-weight: bold; 
        }
        ::placeholder { color: #94a3b8 !important; }
    </style>
</head>
<body>
    <div class="register-card shadow-lg text-center">
        <h2 class="fw-bold text-info mb-2">Join the Squad</h2>
        <p class="text-secondary small mb-4">Create your TechSocial account</p>
        
        <form action="/register" method="POST">
            <input name="username" class="form-control mb-3" placeholder="Choose Username" required>
            <input name="password" type="password" class="form-control mb-3" placeholder="Create Password" required>
            <textarea name="hobbies" class="form-control mb-4" placeholder="What are your tech hobbies?" rows="2"></textarea>
            
            <button type="submit" class="btn btn-reg w-100 text-white py-2 mb-3">Create Account</button>
            <a href="/login" class="text-white-50 text-decoration-none small">Already have an account? Login</a>
        </form>
    </div>
</body>
</html>
