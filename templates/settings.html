<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechSocial - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #020617; color: #f8fafc; font-family: 'Segoe UI', sans-serif; padding-top: 50px; }
        .card { background: #0f172a; border: 1px solid #334155; border-radius: 20px; }
        .form-control { background: #1e293b !important; color: white !important; border: 1px solid #475569 !important; }
        .btn-info { font-weight: bold; border-radius: 10px; }
        /* Style for the Danger Zone */
        .danger-zone {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #dc3545;
            border-radius: 15px;
            background: rgba(220, 53, 69, 0.05);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow-lg">
                <h2 class="text-info fw-bold mb-4">⚙️ Profile Settings</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label class="small text-white-50">USERNAME</label>
                        <input type="text" class="form-control" value="{{ user[0] }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="small text-white-50">PROFILE PICTURE URL</label>
                        <input type="text" name="profile_pic" class="form-control" value="{{ user[2] }}">
                    </div>
                    <div class="mb-3">
                        <label class="small text-white-50">BIO</label>
                        <textarea name="bio" class="form-control" rows="3">{{ user[1] }}</textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-info w-100">SAVE CHANGES</button>
                        <a href="/" class="btn btn-outline-secondary w-100">CANCEL</a>
                    </div>
                </form>

                <div class="danger-zone mt-5">
                    <h5 class="text-danger fw-bold small mb-1">DANGER ZONE</h5>
                    <p class="text-secondary small mb-3">Deleting your account is permanent and cannot be undone.</p>
                    <form action="/delete_account" method="POST" onsubmit="return confirm('WARNING: Are you sure you want to permanently delete your account?')">
                        <button type="submit" class="btn btn-outline-danger btn-sm w-100">DELETE MY ACCOUNT</button>
                    </form>
                </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
